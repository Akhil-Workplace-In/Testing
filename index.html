<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testing</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Main Signup Section -->
  <div class="signup-container">
    
    <!-- Left Information Panel -->
    <div class="signup-info">
      <img src="images/logo.png" alt="Logo" class="logo" />
      <p class="info-text">
        Say hello to global food and beverage producers and suppliers, all in one place
      </p>
    </div>

    <!-- Right Form Panel -->
    <div class="signup-form">
      <h2 class="form-title">Letâ€™s get started with a few simple steps</h2>

      <!-- Email Field -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" />
      </div>

      <!-- Full Name Field -->
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" />
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" />
      </div>

      <!-- Submit Button -->
      <button class="submit-btn">Sign Up</button>

      <!-- Footer Links -->
      <div class="form-footer">
        By signing up, you agree to our <span>Terms of Service</span>.<br />
        Already have an account? <span class="login-link">Log in</span>
      </div>
    </div>

  </div>

</body>
</html>
